
version: '3.1'
services:
  # Influx DB database service
  influxdb:
    image: influxdb:latest
    ports:
      - '8086:8086'
    # volumes:
    #   - influxdb-storage:/var/lib/influxdb
    environment:
      - INFLUXDB_DB=logs
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin

  # Chronograf (Influx UI) service
  chronograf:
    image: chronograf:latest
    ports:
      - '127.0.0.1:8888:8888'
    # volumes:
    #   - chronograf-storage:/var/lib/chronograf
    depends_on:
      - influxdb
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_USERNAME=admin
      - INFLUXDB_PASSWORD=admin

  # Grafana service
  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    volumes:
      #- ./grafana/storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin

  fluentbit:
    image: fluent/fluent-bit:1.6.8-debug
    ports:
      - "6514:6514/udp"
    volumes:
      - ./fluentbit/config/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf
      - ./fluentbit/config/plugins.conf:/fluent-bit/etc/plugins.conf
      - ./fluentbit/config/parsers.conf:/fluent-bit/etc/parsers.conf
    depends_on:
      - influxdb
    restart: always

  # fluentd:
  #   #image: fluent/fluentd:v1.11.5-1.0
  #   build:
  #     context: ./fluentd
  #     dockerfile: Dockerfile
  #   ports:
  #     - "24224:24224"
